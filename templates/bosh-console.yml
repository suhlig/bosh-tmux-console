# ~/.tmuxinator/<%= project_name %>.yml

name: <%= project_name %>

windows:
  <% instances.each do |vm| %>
  - <%= vm[:job] %>/<%= vm[:index] %>:
      layout: main-vertical
      panes:
        - shell:
          - bosh ssh <%= vm[:job] %>/<%= vm[:index] %>
          - sudo su -
          - cd /var/vcap
        - monit:
          - bosh ssh <%= vm[:job] %>/<%= vm[:index] %>
          - sudo watch -n 1 /var/vcap/bosh/bin/monit summary
        - logs:
          - bosh ssh <%= vm[:job] %>/<%= vm[:index] %>
          - tail -f /var/vcap/sys/log/*/*
  <% end %>
